<!DOCTYPE html>
<html>
    
    <!-- Startup processing is in head -->
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a rad website.">
        <title>Chris's Div Span Website</title>
    </head>
    
    <!-- Meat of the document is in the body -->
    <body>
        
        <!--
        inline elements
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>

        <hr>

        Block elements
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        -->

        <!-- spans are inline containers, divs are block containers -->
        <span>span1</span>
        <span>span2</span>
        <hr>
        <div>div1</div>
        <div>
            <p>div2</p>
            <form>
                <input type="text" placeholder="Enter Your Username">
                <input type="password">
                <input type="file">
                <input type="checkbox">
                <textarea rows="10" cols="30">
                    Enter a paragraph.
                </textarea>
                <input type="submit">
            </form>

        </div>

    </body>

</html>
